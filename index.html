<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Maria & Daniel</title>
  </head>
  <body>
    <div class="container-xxl margin-top-page">
      <h1 class="text-center title">Daniel & Maria</h1>
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img class="swipper-image" src="images/rings.png" />
            <span class="fs-4 mt-2">15:00h</span>
            <span class="fs-5">Vamos dizer que sim</span>
          </div>
          <div class="swiper-slide">
            <img class="swipper-image" src="images/salsicha.png" />
            <span class="fs-4 mt-2">16:00h</span>
            <span class="fs-5">Vamos beber uns gins e petiscar</span>
          </div>
          <div class="swiper-slide">
            <img class="swipper-image" src="images/comida-de-casamento.png" />
            <span class="fs-4 mt-2">18:30h</span>
            <span class="fs-5">Vamos encher o bandulho</span>
          </div>
          <div class="swiper-slide">
            <img class="swipper-image" src="images/bolo-de-casamento.png" />
            <span class="fs-4 mt-2">22:30h</span>
            <span class="fs-5">Vamos cortar o bolinho</span>
          </div>
          <div class="swiper-slide">
            <img class="swipper-image" src="images/dancando.png" />
            <span class="fs-4 mt-2">23:00h</span>
            <span class="fs-5">Vamos dançar até cair</span>
          </div>
        </div>
      </div>
      <h2 class="text-center location mt-5">Quinta das Oliveiras</h2>
      <div class="text-center fs-5">Rua da Presa Verde N.º 29</div>
      <div class="text-center">Sete Pedras Oldrões Penafiel</div>
      <div class="text-center fs-1 mt-5">
        <span>12 </span><span>| </span><span>Abril </span><span>| </span
        ><span>2024 </span>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
